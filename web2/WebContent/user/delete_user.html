<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
function deleteUser() {

	var num = document.getElementById("num");
	var numObj = parseInt(num.value);
	if(isNaN(numObj)){
		alert("잘못된 번호입니다")
		return false;
	}
		
}
</script>
<body>
<form action="*.user" method="get" onsubmit="return deleteUser()">
지울 유저 번호 : <input type="text" name="num" id="num"/></br>
<input type="submit" value="삭제"/>
<input type="hidden" name="command" id="command" value="DELETE"/>
</form>
</body>
</html>
