<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
function clickBtn(str){
	alert(str + "단 입니다");
}
	var tableStr = "<table border='1'>";
	for (var i = 1; i <= 9; i++) {
		tableStr += "<tr>";
		for (var a = 1; a <= 9; a++) {
			tableStr += "<td>" + i + "x" + a + "=" + (i * a) + "</td>";
			if (a == 9) {
				tableStr += "<td><input type = 'button' value ='버튼' onclick=clickBtn("+i+") /></td>";

			}
		}
		tableStr += "</tr>";
	}

	tableStr += "</table>";
	document.write(tableStr);
</script>

<body>

</body>
</html>
