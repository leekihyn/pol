<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 입력</title>
</head>
<script>
	function board_delete() {
		var userNumObj = document.getElementById("num");
		var userNum = parseInt(userNumObj.value);
		if (isNaN(userNum)) {
			alert("숫자 입력하라고");
			return false;
	}
</script>
<body>
	<form method="get" action="*.board" onsubmit="return board_delete()">
		삭제할num : <input type="text" name="num" id="num" /><br />
		<input type="hidden" name="command" id="command" value="DELETE"/>
		 <input type="submit" value="수정" />
	</form>
</body>
</html>
