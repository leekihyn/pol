<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 입력</title>
</head>
<script>
//select 아직 못햇음.
<!-- 
게시판을 jsp로 만들어주세요 파일명은 board_select.jsp입니다.
게시판이 제대로 나오고 난 후 버튼 2개를 만들어주세요
버튼1 : 생성하기 -> 게시판 생성화면으로 이동하면 됩니다.
버튼2 : 메인가기 -> login.jsp화면으로 이동 하면 됩니다.
 -->
	function board_select() {
		var userNumObj = document.getElementById("num");
		var userNum = parseInt(userNumObj.value);
		if (isNaN(userNum)) {
			alert("숫자 입력하라고");
			return false;
	}
		var contentObj = document.getElementById("content");
		if (contentObj.value.trim() == "") {
			alert("내용 입력안해")
			return false;
		}
		var userNumObj = document.getElementById("writer");
		var userNum = parseInt(userNumObj.value);
		if (isNaN(userNum)) {
			alert("숫자 입력하라고");
			return false;
		}
		return true;
	}
</script>
<body>
	<form method="get" action="*.board" onsubmit="return board_select()">
		삭제할num : <input type="text" name="num" id="num" /><br />
		<input type="hidden" name="command" id="command" value="SELECT"/>
		 <input type="submit" value="수정" />
	</form>
</body>
</html>
